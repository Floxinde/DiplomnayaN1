<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О нашем сайте</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #3498db;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #ecf0f1;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #bdc3c7;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: #3498db;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        ul li:last-child {
            border-bottom: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Добро пожаловать!</h1>
    </header>

    <main>
        <section id="about">
        </section>

        <section id="services">
            <h2>Наши преимущества</h2>
            <ul>
                <li>Быстрая доставка</li>
                <li>Качество</li>
                <li>Гарантия</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Контакты</h2>
            <p>Телефон: +7 234 567 890</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Название вашей компании. Все права защищены.</p>
    </footer>

</body>
</html>
